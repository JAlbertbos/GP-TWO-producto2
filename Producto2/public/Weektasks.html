<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles/week_tasks.css">
  <title>GP-TWO</title>
</head>
<body class="d-flex flex-column min-vh-100">
  <header class="color-rojo shadow-inner">
    <div class="container d-flex justify-content-between align-items-center py-3">
      <button type="button" class="btn btn-primary botonvolver">
        <a href="./Dashboard.html" class="btn btn-primary botonvolver " id="addCard">
          Volver
        </a>
      </button>
      <h1 class="text-center text-white m-0">Gestor Semanal</h1>
    </div>
  </header>

  <main class="container mt-5 mb-5">
    <div class="row justify-content-center">
      <div class="col-12">
        <div class="overflow-auto custom-scrollbar " id="horizontalSlider" >
          <div class="d-flex ">
            <div class="contenedor-dia" data-day="lunes">
              <div class="card-header">Lunes</div>
             <div class="card-body dropzone" ondragover="allowDrop(event)" ondrop="drop(event)"data-day="lunes">

            
              </div>
              <div class="card-footer d-flex justify-content-center">
                <button class="btn color-rojo2" data-bs-toggle="modal" data-bs-target="#formtask">
                  <i class="bi bi-plus"></i>
                </button>
              </div>
            </div>
            <div class="contenedor-dia" data-day="martes">
              <div class="card-header">Martes</div>
             <div class="card-body dropzone" ondragover="allowDrop(event)" ondrop="drop(event)">

              </div>
              <div class="card-footer d-flex justify-content-center">
                <button class="btn color-rojo2 " data-bs-toggle="modal" data-bs-target="#formtask" data-day="martes">
                  <i class="bi bi-plus "></i>
                </button>
              </div>

            </div>
            <div class="contenedor-dia" data-day="miercoles">
              <div class="card-header">Miércoles</div>
             <div class="card-body dropzone" ondragover="allowDrop(event)" ondrop="drop(event) "data-day="miercoles" >

              </div>
              <div class="card-footer d-flex justify-content-center">
                <button class="btn color-rojo2" data-bs-toggle="modal" data-bs-target="#formtask">
                  <i class="bi bi-plus"></i>
                </button>
              </div>
            </div>
            <div class="contenedor-dia" data-day="jueves" >
              <div class="card-header">Jueves</div>
             <div class="card-body dropzone" ondragover="allowDrop(event)" ondrop="drop(event)" data-day="jueves">


              </div>
              <div class="card-footer d-flex justify-content-center">
                <button class="btn color-rojo2" data-bs-toggle="modal" data-bs-target="#formtask">
                  <i class="bi bi-plus"></i>
                </button>
              </div>
            </div>
            <div class="contenedor-dia" data-day="viernes">
              <div class="card-header">Viernes
              </div>
             <div class="card-body dropzone" ondragover="allowDrop(event)" ondrop="drop(event)" data-day="viernes">

                
              </div>
              <div class="card-footer d-flex justify-content-center">
                <button class="btn color-rojo2" data-bs-toggle="modal" data-bs-target="#formtask">
                  <i class="bi bi-plus"></i>
                </button>
              </div>
            </div>
            <div class="contenedor-dia" data-day="sabado">
              <div class="card-header">Sábado</div>
             <div class="card-body dropzone" ondragover="allowDrop(event)" ondrop="drop(event)" data-day="sabado">

              </div>
              <div class="card-footer d-flex justify-content-center">
                <button class="btn color-rojo2" data-bs-toggle="modal" data-bs-target="#formtask">
                  <i class="bi bi-plus"></i>
                </button>
              </div>
            </div>

            <div class="contenedor-dia" data-day="domingo">
              <div class="card-header">Domingo</div>
              <div class="card-body dropzone" ondragover="allowDrop(event)" ondrop="drop(event)" data-day="domingo"></div>
              <div class="card-footer d-flex justify-content-center">
                <button class="btn color-rojo2" data-bs-toggle="modal" data-bs-target="#formtask" >
                  <i class="bi bi-plus"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
        
      </div>
      
    </div>
    
    <div class="row">
      <div class="col-12 dropzone zone-bottom" ondragover="allowDrop(event)" ondrop="drop(event)" id="zone-bottom">
    
      </div>
      <button class="btn color-rojo2" data-bs-toggle="modal" data-bs-target="#formtask">
        <i class="bi bi-plus"></i>
      </button>
    </div>
    <footer class="text-light py-3">
      <div class="container text-center">
        Producto 2 - Desarrollo Full Stack con Javascript y servicios Web
      </div>
    </footer>

 <!-- Modal con el formulario -->
<div class="modal fade" id="formtask" tabindex="-1" aria-labelledby="formtaskLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="formtaskLabel">Nueva Tarea</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <input type="text" class="form-control " id="nombreTarea" placeholder="Nombre de tarea" >
          </div>
          <div class="mb-3">
            <textarea class="form-control" id="descripcion" rows="3" placeholder="Descripción" ></textarea>
          </div>
          <div class="mb-3">
            <input type="time" class="form-control" id="horaInicio" placeholder="Hora de inicio">
          </div>
          <div class="mb-3">
            <input type="time" class="form-control" id="horaFinal" placeholder="Hora de final">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="participantes" placeholder="Participantes">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="ubicacion" placeholder="Ubicación">
          </div>
          <div class="modal-footer">
            <button type="submit" id="saveButton" class="btn btn-success"><i class="bi bi-check"></i></button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- Modal genérica -->
<div class="modal fade" id="genericModal" tabindex="-1" aria-labelledby="genericModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header color-rojo text-white">
        <h5 class="modal-title" id="genericModalLabel">Error</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <p id="genericModalMessage"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal para confirmar eliminación de tarea -->
<div class="modal fade" id="eliminarTareaModal" tabindex="-1" aria-labelledby="eliminarTareaModalLabel"
aria-hidden="true">
<div class="modal-dialog modal-dialog-centered">
  <div class="modal-content">
    <div class="modal-header color-rojo text-white">
      <h5 class="modal-title" id="eliminarTareaModalLabel">Eliminar tarea</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
    </div>
    <div class="modal-body">
      <p>¿Estás seguro de que quieres eliminar esta tarea?</p>
    </div>
    <div class="modal-footer">
      <a href="#" class="card-link"><button type="button" class="btn btn-secondary" data-bs-toggle="modal"
        data-bs-target="#formtask">Cancelar</button></a>
        <button type="button" class="btn color-rojo2" id="deleteButton">Eliminar</button>
      </div>
  </div>
</div>

  <script src="./bootstrap/bootstrap.bundle.min.js"></script>
  <script src="./scripts/create-task.js"></script>
  <script src="./scripts/delete-task.js"></script>
  
 
</body>

</html>
